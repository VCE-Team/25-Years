<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department - Themes & Activities - ORTUS'25</title>
    <style>
        :root {
            --primary-color: #B21A0D;
            --bg-dark: #0c0b0b;
            --text-light: #ffffff;
            --text-gray: #bfc3ca;
            --navbar-bg: rgba(0, 0, 0, 0.639);
            --navbar-bg-scroll: rgb(0, 0, 0);
            --card-bg: rgba(20, 22, 24, 0.87);
            --border-color: rgba(156, 163, 175, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            width: 100%;
            background-color: var(--navbar-bg);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.4rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 60px;
            display: flex;
            align-items: center;
        }
        
        .logo-image {
            height: 100%;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .menu-btn {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .menu-btn .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: var(--text-light);
            transition: 0.3s;
        }

        /* Main Content */
        .main-content {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-inline: 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            border-radius: 0.5rem;
        }

        .tab-btn.active {
            background-color: var(--primary-color);
        }

        /* Cards Grid */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .card-content {
            color: var(--text-gray);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .card-venue {
            color: var(--text-gray);
            font-size: 0.9rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--navbar-bg-scroll);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-btn {
                display: block;
            }

            .menu-btn.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .menu-btn.active .bar:nth-child(2) {
                opacity: 0;
            }

            .menu-btn.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .cards-container {
                grid-template-columns: 1fr;
            }
            .page-title {
                text-align: center;
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="images/nav_logo.png" alt="nav_logo" class="logo-image">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <!-- <a href="index.html#events">Live Now</a> -->
                <a href="index.html#chief-guests">Guests</a>
                <a href="stalls.html">Stalls</a>
                <a href="schedule.html">Schedule</a>
            </div>
            <button class="menu-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="page-title">Department-Wise Themes & Activities</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="themes">Department Themes</button>
            <button class="tab-btn" data-tab="activities">Department Activities</button>
        </div>

        <div class="cards-container" id="themes-cards">
            <!-- Theme cards will be inserted here -->
        </div>

        <div class="cards-container" id="activities-cards" style="display: none;">
            <!-- Activity cards will be inserted here -->
        </div>
    </main>

    <script>
        // Department data
        const departmentData = {
            themes: [
                { department: "CSE", content: "Utopia" },
                { department: "ECE", content: "Face in Frames" },
                { department: "Mech", content: "Sankranthi Festival" },
                { department: "Civil", content: "Village Theme" },
                { department: "EEE", content: "Village Theme" },
                { department: "CSD", content: "F.R.I.E.N.D.S" },
                { department: "IT", content: "Entry with Flowers" },
                { department: "CSM", content: "Movie & Red Carpet" },
                { department: "AI&ML", content: "Halloween" },
                { department: "AI&DS", content: "Social Media Tree" },
                { department: "MBA", content: "" }
            ],
            activities: [
                { department: "CSE", content: "Street Premier League (Galli Cricket)", venue: "5th Block Opp (Volleyball Court)" },
                { department: "ECE", content: "Blow Balls", venue: "5th Block Lobby" },
                { department: "Mech", content: "Snakes & Ladders", venue: "Block 3 Lobby" },
                { department: "Civil", content: "Say the color,Not the word", venue: "2003" },
                { department: "EEE", content: "Ghost House", venue: "Block-3" },
                { department: "CSD", content: "Games of Gala", venue: "3006" },
                { department: "IT", content: "Picture Puzzle", venue: "" },
                { department: "CSM", content: "Live Art", venue: "3005" },
                { department: "AI&ML", content: "Ballon Battlefield", venue: "Infront of New Building" },
                { department: "AI&DS", content: "Rise to Top Challenge", venue: "" },
                { department: "MBA", content: "", venue: "" }
            ]
        };

        // Function to create cards
        function createCards(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2 class="card-title">${item.department}</h2>
                    <p class="card-content">${item.content}</p>
                    ${item.venue ? `<p class="card-venue">üìç ${item.venue}</p>` : ''}
                `;
                container.appendChild(card);
            });
        }

        // Initialize cards
        createCards(departmentData.themes, 'themes-cards');
        createCards(departmentData.activities, 'activities-cards');

        // Mobile menu toggle
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        const themesCards = document.getElementById('themes-cards');
        const activitiesCards = document.getElementById('activities-cards');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                if (btn.dataset.tab === 'themes') {
                    themesCards.style.display = 'grid';
                    activitiesCards.style.display = 'none';
                } else {
                    themesCards.style.display = 'none';
                    activitiesCards.style.display = 'grid';
                }
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = 'var(--navbar-bg-scroll)';
            } else {
                navbar.style.backgroundColor = 'var(--navbar-bg)';
            }
        });
    </script>
</body>
</html>
